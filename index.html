<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おっかあ相談室</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <header class="chat-header">
    <h1>おっかあ相談室</h1>
    <p>相談は１度に３つまでだよ～</p>
  </header>

  <div class="chat-container">
    <!-- スタートボタン表示エリア -->
    <div id="start-box" class="start-box">
      <button id="start-button" class="start-button">おっかあに相談する！</button>
    </div>
    <!-- チャット表示エリア -->
    <div id="chat-box"></div>
    <div id="question-box"></div>
  </div>

  <audio id="reply-sound" src="sound1.mp3" preload="auto"></audio>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
